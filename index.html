<DOCTYPE! html>

	<head>			
		<meta charset="utf-8">
  		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/reset.css" type="text/css">
		<link rel="stylesheet" href="css/style.css" type="text/css">
		<link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
		<title>SARAH GOES TO MARS</title>
	</head>

	<body ontouchstart>
		
		<audio id="omg" preload="auto" src="sounds/omg.mp3"></audio>
		<audio id="losingmymind" preload="auto" src="sounds/losingmymind.mp3"></audio>
		<audio id="dude" preload="auto" src="sounds/dude.mp3"></audio>
		<audio id="getaphotoofus" preload="auto" src="sounds/getaphotoofus.mp3"></audio>
		<audio id="omgcrying" preload="auto" src="sounds/omgcrying.mp3"></audio>
		<audio id="getoutoftheway" preload="auto" src="sounds/getoutoftheway.mp3"></audio>
		<audio id="smartestman" preload="auto" src="sounds/smartestman.mp3"></audio>
		<audio id="tysonhesoclose" preload="auto" src="sounds/tysonhesoclose.mp3"></audio>
		<audio id="thisissogood" preload="auto" src="sounds/thisissogood.mp3"></audio>
		<audio id="youretheworst" preload="auto" src="sounds/youretheworst.mp3"></audio>

		<div class="container">
			<div class="child" id="title">SARAH GOES TO MARS</div>
		</div>


		<div class="button" onclick="document.getElementById('omg').play()" id="sky">
			<div class="content">
				<div class="container2">
					<div class="child2">OMG</div>
				</div>
			</div>
		</div>
		
		<div class="button" onclick="document.getElementById('losingmymind').play()" id="land">
			<div class="content">
				<div class="container2">
					<div class="child2">I'M<br>LOSING<br>MY MIND</div>
				</div>
			</div>
		</div>

		<div class="button" onclick="document.getElementById('dude').play()" id="mountain">
			<div class="content">
				<div class="container2">
					<div class="child2">DUDE</div>
				</div>
			</div>
		</div>

		<div class="button" onclick="document.getElementById('getaphotoofus').play()" id="makeup">
			<div class="content">
				<div class="container2">
					<div class="child2">GET A<br>PHOTO<br>OF US</div>
				</div>
			</div>
		</div>

		<div class="button" onclick="document.getElementById('omgcrying').play()" id="rock">
			<div class="content">
				<div class="container2">
					<div class="child2">I'M CRYING</div>
				</div>
			</div>
		</div>

		<div class="button" onclick="document.getElementById('getoutoftheway').play()" id="sky">
			<div class="content" >
				<div class="container2">
					<div class="child2">OUT OF<br>THE WAY</div>
				</div>
			</div>
		</div>

		<div class="button" onclick="document.getElementById('tysonhesoclose').play()" id="land">
			<div class="content" >
				<div class="container2">
					<div class="child2">HE'S SOOO<br>CLOSE</div>
				</div>
			</div>
		</div>

		<div class="button" onclick="document.getElementById('thisissogood').play()" id="mountain">
			<div class="content">
				<div class="container2">
					<div class="child2">SO GOOD</div>
				</div>
			</div>
		</div>

		<div class="button" onclick="document.getElementById('youretheworst').play()" id="makeup">
			<div class="content">
				<div class="container2">
					<div class="child2">YOU'RE<br>THE WORST</div>
				</div>
			</div>
		</div>

		<div class="button" onclick="document.getElementById('smartestman').play()" id="rock">
			<div class="content">
				<div class="container2">
					<div class="child2">SMARTEST MAN<br>IN THE<br>WORLD</div>
				</div>
			</div>
		</div>
	</body>


</html>
